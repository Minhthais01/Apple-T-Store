<main>
  <div class="container my-5">
    <div class="row" *ngFor="let item of lstProduct">
      <div class="col-md-5">
        <div class="main-img">

          <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let i of lstImage" style="height: 380px;">
              <img [src]="(path + i.uri)" style="display: block; border-radius: unset; height: 100%; object-fit: contain;">
            </div>
          </ngx-slick-carousel>

        </div>
      </div>
      <div class="col-md-7">
        <div class="main-description px-2">
          <div class="product-title text-bold my-3">
              {{item.product_name}}
          </div>

          <div class="price-area my-4">
              <p class="old-price mb-1"><del>${{item.product_sell_price * 1.5}}</del></p>
              <p class="new-price text-bold mb-1">${{item.product_sell_price}}</p>
          </div>

          <div class="buttons d-flex my-4">
              <div class="block">
                  <button class="shadow btn custom-btn" (click)="addCart()">Add to cart</button>
              </div>

              <div class="block quantity">
                  <input style="margin-top: 20px;" type="number" class="form-control" (change)="getQty($event)"
                   id="cart_quantity" value="1" min="0" max="5" placeholder="Enter quantity" name="cart_quantity">
              </div>
          </div>
        </div>

        <div class="product-details my-4">
            <p class="text-color mb-1">{{item.product_description}}</p>
        </div>
