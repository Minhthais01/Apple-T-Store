<main>
  <div class="container">
      <form [formGroup]="loginForm">
        <div class="title">Login</div>

        <div class="input-box underline" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
          <input class="fill" formControlName="username" type="text" placeholder="Username" required />
          <div class="underline"></div>
          <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
        </div>

        <div style="display: flex;" class="input-box underline" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
          <input class="fill" formControlName="password" type="{{type}}" placeholder="Password" required />
          <span (click)="hideShowPass()" class="fa {{eyeIcon}}" style="margin-top: 21px; margin-right: 10px;"></span>
          <div class="underline"></div>
        </div>
        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>

        <div class="input-box button">
          <input (click)="onLogin()" type="submit" name="" value="Login" />
        </div>
      </form>

      <div class="option">Don't have an account ? <a routerLink="/Register">Register</a></div>
      <div class="option">You forget password ? <a  style="text-decoration: underline; color: #2f7ffd; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Reset Password</a></div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Confirm Email</h5>
        <button style="font-size: 16px; border: none;" type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span style="border: none; background-color: #ffff;" aria-hidden="true">X</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-field">
          <span class="fa fa-envelope"></span>
          <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text"
            placeholder="Email">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button style="background-color: #ff014fff; border: none;" type="button" class="btn btn-primary" (click)="confirmToSend()">Submit</button>
      </div>
    </div>
  </div>
